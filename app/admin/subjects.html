<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Subjects - CCET Student Vault</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">í³š CCET Vault</div>
                <div class="sidebar-user">
                    <div id="userName">Loading...</div>
                    <div id="userRole"></div>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">í³Š Dashboard</a>
                <a href="upload.html" class="nav-item">í³¤ Upload File</a>
                <a href="files.html" class="nav-item">í³„ Manage Files</a>
                <a href="subjects.html" class="nav-item active">ï¿½ï¿½ Manage Subjects</a>
                <a href="users.html" class="nav-item" id="usersLink" style="display: none;">í±¥ Manage Users</a>
                <a href="../public/index.html" class="nav-item">í¿  Public Site</a>
                <a href="#" class="nav-item" onclick="logout()">íºª Logout</a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Manage Subjects</h1>
                <button class="btn btn-primary" onclick="showAddSubjectModal()">âž• Add Subject</button>
            </div>

            <div id="alertBox" class="alert" style="display: none;"></div>

            <div class="card">
                <div id="subjectsContainer">
                    <div class="loading">Loading subjects...</div>
                </div>
            </div>
        </main>
    </div>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Subject</h2>
                <button class="close-btn" onclick="closeAddModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="addName">Subject Name *</label>
                    <input type="text" id="addName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="addCode">Subject Code</label>
                    <input type="text" id="addCode" class="form-input">
                </div>
                <div class="form-group">
                    <label for="addBranch">Branch *</label>
                    <select id="addBranch" class="form-input" required></select>
                </div>
                <div class="form-group">
                    <label for="addYear">Year *</label>
                    <select id="addYear" class="form-input" required></select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeAddModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveNewSubject()">Add Subject</button>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Subject</h2>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editSubjectId">
                <div class="form-group">
                    <label for="editName">Subject Name *</label>
                    <input type="text" id="editName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="editCode">Subject Code</label>
                    <input type="text" id="editCode" class="form-input">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveSubjectEdit()">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="js/admin-common.js"></script>
    <script src="js/subjects.js"></script>
</body>
</html>
