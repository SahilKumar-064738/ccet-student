<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - CCET Student Vault</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Ì¥ê Admin Login</h1>
                <p>CCET Student Vault</p>
            </div>
            
            <div id="alertBox" class="alert" style="display: none;"></div>
            
            <div id="emailStep" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="admin@ccet.ac.in" required>
                </div>
                <button id="requestOtpBtn" class="btn btn-primary btn-block">Request OTP</button>
            </div>
            
            <div id="otpStep" class="login-form" style="display: none;">
                <p class="otp-info">Enter the 6-digit OTP sent to <strong id="emailDisplay"></strong></p>
                <div class="form-group">
                    <label for="otp">OTP Code</label>
                    <input type="text" id="otp" class="form-input" placeholder="123456" maxlength="6" required>
                </div>
                <button id="verifyOtpBtn" class="btn btn-primary btn-block">Verify & Login</button>
                <button id="backToEmailBtn" class="btn btn-secondary btn-block">Back to Email</button>
            </div>
            
            <div class="login-footer">
                <a href="../public/index.html">‚Üê Back to Public Site</a>
            </div>
        </div>
    </div>
    
    <script src="js/admin-common.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
